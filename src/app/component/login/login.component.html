<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">LOGIN PAGE</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o">
              <img src="../../../assets/icon/icon.png" style="width: 3em;">
            </span>
          </div>
          <h3 class="text-center mb-4">Sign In</h3>
          <form (ngSubmit)="OnSubmit()" [formGroup]="LoginForm" class="login-form">
            <div class="form-group">
              <input type="email" class="form-control rounded-left" placeholder="Email" formControlName="Email" required>
            </div>
            <div class="form-group d-flex">
              <input type="password" class="form-control rounded-left" placeholder="Password" formControlName="Password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3" [disabled]="condition_login">Login</button>
              <small style="color: red;" *ngIf="condition_login == true">Please wait</small>
              <small style="color: red;" *ngIf="Error == true">There is an error</small>
              <small style="color: red;" *ngIf="Error1 == true">Incorrect Email/ Password</small>
            </div>
            <div class="form-group d-md-flex">

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
